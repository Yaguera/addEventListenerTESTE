<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>EBAC Banking</h1>
        <h2>Depósitos</h2>
        <form id="form-name">
            <input type="text" id="nome-beneficiario" required placeholder="Nome completo do beneficiário" />
            <input type="number" id="num-conta" required placeholder="Número da conta" />
            <input type="number" id="valor-deposito" required placeholder="Valor" />
            <textarea id ='descricao' placeholder="Descrição (opcional)"></textarea>
            <button id="botao" type="submit">Depositar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
